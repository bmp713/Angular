<div class='friends my-lg-2'>
    <div class="row justify-content-lg-left justify-content-center align-items-center p-lg-5">
        <div class="col-lg-6 text-lg-start">
            <h2>Friends</h2>
        </div>
        <div class="col-lg-6 text-lg-end text-decoration-underline">
            <button class="text-decoration-underline text-white">See all friends</button>
        </div>
            <div
                *ngFor="let friend of friends"
                class="col-lg-3 col-6"
            >
                <a href>
                    <img class="my-2" height="150" src={{friend.photoURL}} alt="new"/>
                    <p class="text-white">
                        {{friend.email}}<br>
                    </p>
                    <span><button
                        class="Del-btn text-white">Delete
                    </button></span>
                    <hr>
                </a>
            </div>
    </div>
</div>
